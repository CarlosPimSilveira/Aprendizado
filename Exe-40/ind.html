<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse
        }

        td ,th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Filmes</h1>
    <table>
        <tr>
            <td>Grupo</td>
            <td>Nomes</td>
            <td colspan="3">Filmes</td>
        </tr>
        <tr>
            <td rowspan="4">Mulheres</td>
        </tr>
        <tr>
            <th>Ana Maria santos</th>
            <th>Alien</th>
            <th>Rambo</th>
            <th>Vingadores</th>
        </tr>
        <tr>
            <th>Beatriz Souza</th>
            <th>Hulk</th>
            <th>Inception</th>
            <th>Batman</th>
        </tr>
        <tr>
            <th>Cláudio melo</th>
            <th>Oblivion</th>
            <th>Matrix</th>
            <th>Big Hero</th>
        </tr>
        <tr>
            <td rowspan="4">Homens</td>
        </tr>
        <tr>
            <th>Bruno mendonça</th>
            <th>Intocáveis</th>
            <th>Amnésia</th>
            <th>Gladiador</th>
        </tr>
        <tr>
            <th>Daniel Lourenço</th>
            <th>Wall-E</th>
            <th>Oldboy</th>
            <th>Dangal</th>
        </tr>
        <tr>
            <th>Fabiano Mota</th>
            <th>Star Wars 5</th>
            <th>Taxi Driver</th>
            <th>Toy Story</th>
        </tr>
    </table>
</body>
</html>
