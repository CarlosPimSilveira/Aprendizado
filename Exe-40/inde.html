<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
        }

        th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela estudo 2</h1>
    <table>
        <tr>
            <th colspan="4">A</th> <!-- Expande coluna -->
            <th rowspan="4">B</th> <!-- Expande linha -->
        </tr>
        <tr>
            <th rowspan="4">C</th> <!-- Expande linha -->
            <th>D</th>
            <th>E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>G</th>
            <th>H</th>
            <th>I</th>
        </tr>
        <tr>
            <th>J</th>
            <th>L</th>
            <th>M</th>
        </tr>
        <tr>
            <th colspan="4">N</th> <!-- Expande coluna -->
        </tr>
    </table>
</body>
</html>
